<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />
    <link href="../css/video-js.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Meeting</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/Logotext.png" height="25" alt="Logo">
            </a>
            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="player.html">Join meeting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="presenter.html">Present</a>
                    </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="btn btn-success" type="button" style="margin-left: 10px;" id="login-button">Log in</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-danger" type="button" style="margin-left: 10px; display: none;" id="loggout-button">Log out</button>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12 my-4">
        <div class="row">
            <div class="col-lg-9 col-md-12">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row">
                        <div class="col-12 align-items-center">
                            <div class="card-body p-lg-4 p-md-3 text-black">
                                <div id="playerCard" class="card" style="width: 100%;">
                                    <video id="hlsPlayer" class="video-js" poster="../images/SplashScreen.png" autoplay controls style="width: 100%;">
                                        <source src="/api/hls/stream.m3u8" type="application/x-mpegURL" label="auto" selected="true">
                                        <p class="vjs-no-js">
                                            Prohlížeč nepodporuje Javascript nebo HTML5.
                                        </p>
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12  my-xl-0 my-lg-0 my-md-4 my-sm-2 my-xs-1 my-1">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-2 col-sm-2 col-xs-2 col-2 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-4 text-black ">
                                <div class="row">
                                    <div class ="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-xs-12 p-1 d-flex justify-content-center"> 
                                        <button class="btn btn-success" type="button " id="join-button">Join</button>
                                    </div>
                                    <div class ="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-xs-12 p-1 d-flex justify-content-center">
                                        <button class="btn btn-danger" type="button" id="quit-button">Quit</button>
                                    </div>
                                    <div class ="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-xs-12 p-1 d-flex justify-content-center">
                                        <button class="btn btn-success" type="button" id="camera-button">Cam</button>
                                    </div>
                                    <div class ="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-xs-12 p-1 d-flex justify-content-center">
                                        <button class="btn btn-success" type="button" id="mic-button">Mic.</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 col-xs-10 col-10 col-sm-10 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-4 text-black ">
                                <div class="position-relative d-inline-block">
                                    <video id="localVideo" autoplay muted style="max-width: 100%;"></video>
                                </div>
                            </div>       




                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/video.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/presenter.js"></script>
</body>
</html>
